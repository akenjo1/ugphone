<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Manager Auto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
        
        /* Toggle Switch CSS */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #10B981;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #10B981;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-3 md:p-6">

    <div class="max-w-6xl mx-auto space-y-6">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center bg-slate-800 p-4 rounded-lg border border-slate-700 shadow-lg">
            <div class="mb-4 md:mb-0 text-center md:text-left">
                <h1 class="text-2xl font-bold text-sky-500 uppercase tracking-wider"><i class="fa-solid fa-cloud"></i> Cloud Manager</h1>
                <p class="text-slate-400 text-xs">Phi√™n b·∫£n t·ª± ƒë·ªông c·∫≠p nh·∫≠t</p>
            </div>
            
            <!-- Auto Refresh Control -->
            <div class="flex items-center gap-3 bg-slate-900 p-2 rounded border border-slate-600">
                <span class="text-xs font-bold text-slate-300 uppercase">T·ª± ƒë·ªông check (5s)</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="autoToggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 top-0" onchange="toggleAutoRefresh()"/>
                    <label for="autoToggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-600 cursor-pointer"></label>
                </div>
                <div id="countdown" class="text-xs font-mono text-sky-400 w-8 text-right">--</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- C·ªôt Tr√°i: Tr·∫°ng th√°i Server (Lu√¥n hi·ªÉn th·ªã) -->
            <div class="lg:col-span-5 bg-slate-800 rounded-lg p-5 shadow-xl border border-slate-700 flex flex-col">
                <div class="flex justify-between items-center mb-4 pb-2 border-b border-slate-700">
                    <h2 class="text-sm font-bold text-white uppercase"><i class="fa-solid fa-server mr-2"></i> Live Status</h2>
                    <span id="lastUpdate" class="text-[10px] text-slate-500 italic">Ch∆∞a c·∫≠p nh·∫≠t</span>
                </div>
                
                <!-- Khu v·ª±c hi·ªÉn th·ªã danh s√°ch -->
                <div id="statusResult" class="grid grid-cols-1 gap-2 flex-grow content-start min-h-[200px]">
                    <!-- JS s·∫Ω ƒëi·ªÅn v√†o ƒë√¢y -->
                </div>
            </div>

            <!-- C·ªôt Ph·∫£i: Form Mua -->
            <div class="lg:col-span-7 bg-slate-800 rounded-lg p-6 shadow-xl border border-slate-700">
                <div class="mb-4 pb-2 border-b border-slate-700">
                    <h2 class="text-sm font-bold text-white uppercase"><i class="fa-solid fa-cart-plus mr-2"></i> Mua M√°y</h2>
                </div>
                
                <div class="space-y-5">
                    <!-- Lo·∫°i Cloud -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Ch·ªçn lo·∫°i m√°y</label>
                        <div class="grid grid-cols-3 gap-2">
                            <label class="cursor-pointer">
                                <input type="radio" name="cloudType" value="UG" class="peer sr-only" checked onchange="handleCloudChange()">
                                <div class="rounded p-2 text-center border border-slate-600 bg-slate-700 peer-checked:bg-sky-600 peer-checked:text-white hover:bg-slate-600 transition">
                                    <div class="font-bold text-xs">UGPhone</div>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="cloudType" value="VS" class="peer sr-only" onchange="handleCloudChange()">
                                <div class="rounded p-2 text-center border border-slate-600 bg-slate-700 peer-checked:bg-purple-600 peer-checked:text-white hover:bg-slate-600 transition">
                                    <div class="font-bold text-xs">VsPhone</div>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="cloudType" value="VM" class="peer sr-only" onchange="handleCloudChange()">
                                <div class="rounded p-2 text-center border border-slate-600 bg-slate-700 peer-checked:bg-pink-600 peer-checked:text-white hover:bg-slate-600 transition">
                                    <div class="font-bold text-xs">VMOS</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Ch·ªçn Server -->
                    <div id="serverContainer">
                        <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Khu v·ª±c</label>
                        <select id="serverRegion" class="w-full bg-slate-900 border border-slate-600 text-white rounded p-3 text-sm focus:border-sky-500 outline-none">
                            <option value="SG">üá∏üá¨ Singapore</option>
                            <option value="HK">üá≠üá∞ Hong Kong</option>
                            <option value="JP">üáØüáµ Japan</option>
                            <option value="DE">üá©üá™ Germany</option>
                            <option value="US">üá∫üá∏ United States</option>
                        </select>
                    </div>

                    <!-- Input Data -->
                    <div>
                        <label class="flex justify-between text-xs font-bold text-slate-400 mb-2 uppercase">
                            <span>D·ªØ li·ªáu ƒë·∫ßu v√†o</span>
                            <span id="hint" class="text-sky-500 normal-case"></span>
                        </label>
                        <textarea id="inputData" rows="3" 
                            class="w-full bg-slate-900 border border-slate-600 text-white rounded p-3 text-sm font-mono focus:border-sky-500 outline-none"
                            placeholder=""></textarea>
                    </div>

                    <button onclick="buyDevice()" id="btnBuy" class="w-full text-white bg-green-600 hover:bg-green-700 font-bold rounded p-3 text-sm shadow-lg active:scale-95 uppercase flex justify-center items-center gap-2">
                        <span>X√°c Nh·∫≠n Mua</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Logs -->
        <div class="bg-black rounded border border-slate-800 p-2 mt-4">
            <div id="logs" class="h-20 overflow-y-auto font-mono text-[10px] text-green-500 space-y-1">
                <div class="opacity-50">> System initialized.</div>
            </div>
        </div>

    </div>

    <script>
        const API_INTERNAL = '/api';

        // D·ªØ li·ªáu c·ª©ng ƒë·ªÉ hi·ªÉn th·ªã ngay l·∫≠p t·ª©c
        const SERVER_LIST_DEF = [
            { key: "Singapore", name: "Singapore", flag: "üá∏üá¨", code: "SG" },
            { key: "Hong Kong", name: "Hong Kong", flag: "üá≠üá∞", code: "HK" },
            { key: "Japan",     name: "Japan",     flag: "üáØüáµ", code: "JP" },
            { key: "Germany",   name: "Germany",   flag: "üá©üá™", code: "DE" },
            { key: "America",   name: "USA",       flag: "üá∫üá∏", code: "US" }
        ];

        // Bi·∫øn ƒëi·ªÅu khi·ªÉn Auto Refresh
        let autoInterval = null;
        let countdownInterval = null;
        let timeLeft = 5;

        document.addEventListener('DOMContentLoaded', () => {
            // 1. V·∫Ω khung x∆∞∆°ng ngay l·∫≠p t·ª©c
            renderStatus({}, true);
            // 2. G·ªçi API l·∫ßn ƒë·∫ßu
            checkStatus(false);
            // 3. Setup form
            handleCloudChange();
        });

        // --- Logic Auto Refresh ---
        function toggleAutoRefresh() {
            const isChecked = document.getElementById('autoToggle').checked;
            const countdownEl = document.getElementById('countdown');

            if (isChecked) {
                log("ƒê√£ b·∫≠t t·ª± ƒë·ªông c·∫≠p nh·∫≠t (m·ªói 5s).");
                checkStatus(true); // Check ngay 1 c√°i
                
                // Set interval loop
                autoInterval = setInterval(() => {
                    checkStatus(true);
                    timeLeft = 5;
                }, 5000);

                // Set countdown UI loop
                timeLeft = 5;
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    countdownEl.innerText = timeLeft + "s";
                    if(timeLeft <= 0) timeLeft = 5;
                }, 1000);

            } else {
                log("ƒê√£ t·∫Øt t·ª± ƒë·ªông c·∫≠p nh·∫≠t.");
                clearInterval(autoInterval);
                clearInterval(countdownInterval);
                countdownEl.innerText = "--";
            }
        }

        // --- Logic API ---
        async function checkStatus(isBackground = false) {
            const statusContainer = document.getElementById('statusResult');
            
            // N·∫øu kh√¥ng ph·∫£i ch·∫°y ng·∫ßm th√¨ hi·ªán loading m·ªù
            if (!isBackground) {
                statusContainer.classList.add('opacity-50');
            }

            try {
                const req = await fetch(`${API_INTERNAL}/status`);
                const json = await req.json();
                
                document.getElementById('lastUpdate').textContent = "C·∫≠p nh·∫≠t: " + new Date().toLocaleTimeString();

                if (json.server_data) {
                    renderStatus(json.server_data);
                    updateSelectDropdown(json.server_data);
                    
                    if (!isBackground) log("‚úÖ ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i.");
                } else {
                    // API tr·∫£ v·ªÅ nh∆∞ng kh√¥ng c√≥ data -> L·ªói Token ho·∫∑c API ƒë·ªïi
                    renderStatus({}); 
                    log("‚ö†Ô∏è API tr·∫£ v·ªÅ r·ªóng. Ki·ªÉm tra Token trong Vercel.", true);
                }

            } catch (e) {
                renderStatus({}); 
                log("‚ùå L·ªói k·∫øt n·ªëi m·∫°ng ho·∫∑c API Backend ch·∫øt.", true);
            } finally {
                statusContainer.classList.remove('opacity-50');
            }
        }

        function renderStatus(apiData, isFirstLoad = false) {
            const container = document.getElementById('statusResult');
            container.innerHTML = '';

            SERVER_LIST_DEF.forEach(server => {
                const isOnline = apiData[server.key] === true;
                // N·∫øu apiData r·ªóng (l·ªói) ho·∫∑c key kh√¥ng t·ªìn t·∫°i -> Unknown
                const isUnknown = apiData[server.key] === undefined;

                let colorClass, statusBadge;

                if (isFirstLoad || isUnknown) {
                    // Tr·∫°ng th√°i ch∆∞a r√µ (M√†u x√°m)
                    colorClass = 'border-slate-700 bg-slate-800 text-slate-500';
                    statusBadge = '<span class="text-[10px] bg-slate-700 text-slate-400 px-2 py-1 rounded">CHECKING</span>';
                } else if (isOnline) {
                    // C√≥ h√†ng (M√†u xanh s√°ng)
                    colorClass = 'border-green-500 bg-green-900/20 text-green-400 shadow-[0_0_10px_rgba(34,197,94,0.2)] transform scale-[1.02]';
                    statusBadge = '<span class="text-[10px] bg-green-600 text-white px-2 py-1 rounded font-bold animate-pulse">C√íN M√ÅY</span>';
                } else {
                    // H·∫øt h√†ng (M√†u ƒë·ªè t·ªëi)
                    colorClass = 'border-red-900/50 bg-red-900/10 text-red-500 opacity-60';
                    statusBadge = '<span class="text-[10px] bg-red-900/50 text-red-400 px-2 py-1 rounded">H·∫æT M√ÅY</span>';
                }

                const item = document.createElement('div');
                item.className = `flex justify-between items-center p-3 rounded border transition-all duration-300 ${colorClass}`;
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-xl">${server.flag}</span>
                        <span class="font-medium text-sm">${server.name}</span>
                    </div> 
                    <div>${statusBadge}</div>`;
                container.appendChild(item);
            });
        }

        function updateSelectDropdown(apiData) {
            const select = document.getElementById('serverRegion');
            const current = select.value;
            select.innerHTML = ''; 

            SERVER_LIST_DEF.forEach(server => {
                const isOnline = apiData[server.key] === true;
                let text = `${server.flag} ${server.name}`;
                if (apiData[server.key] !== undefined) {
                    text += isOnline ? " (‚úÖ C√≥ m√°y)" : " (‚ùå H·∫øt)";
                }
                const opt = document.createElement('option');
                opt.value = server.code;
                opt.textContent = text;
                select.appendChild(opt);
            });
            select.value = current;
        }

        function handleCloudChange() {
            const cloudId = document.querySelector('input[name="cloudType"]:checked').value;
            const sv = document.getElementById('serverContainer');
            const hint = document.getElementById('hint');
            const inp = document.getElementById('inputData');

            if (cloudId === 'UG') {
                sv.classList.remove('hidden');
                inp.placeholder = '{"token": "..."}';
                hint.textContent = "(Local Storage JSON)";
            } else {
                sv.classList.add('hidden');
                inp.placeholder = "User|Pass";
                hint.textContent = "(T√†i kho·∫£n|M·∫≠t kh·∫©u)";
            }
        }

        function log(msg, isError = false) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString('vi-VN', {hour12: false});
            div.className = isError ? 'text-red-400 font-bold' : 'text-green-500';
            div.innerHTML = `<span class="text-slate-600 mr-2">[${time}]</span>${msg}`;
            logs.prepend(div);
        }

        async function buyDevice() {
            const btn = document.getElementById('btnBuy');
            const cloudId = document.querySelector('input[name="cloudType"]:checked').value;
            const inputData = document.getElementById('inputData').value;
            const serverCode = document.getElementById('serverRegion').value;
            
            if(!inputData.trim()) return alert("Thi·∫øu d·ªØ li·ªáu ƒë·∫ßu v√†o!");

            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> X·ª≠ l√Ω...';
            
            try {
                const req = await fetch(`${API_INTERNAL}/buy`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        cloud_id: cloudId,
                        server: serverCode,
                        input_data: inputData
                    })
                });
                const json = await req.json();

                if(json.success) {
                    log(`‚úÖ Mua th√†nh c√¥ng: ${json.message}`);
                    alert(json.message);
                } else {
                    log(`üõë L·ªói mua: ${json.message}`, true);
                    alert(json.message);
                }
            } catch (e) {
                log("‚ùå L·ªói h·ªá th·ªëng.", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
