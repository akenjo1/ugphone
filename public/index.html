<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D·ªãch V·ª• Cloud Phone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        
        <div class="text-center space-y-2 mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-500"><i class="fa-solid fa-cloud"></i> D·ªãch V·ª• Cloud Phone</h1>
            <p class="text-gray-400 text-sm">H·ªá th·ªëng c·∫•p ph√°t Cloud Phone t·ª± ƒë·ªông</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Check Status Section -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700 h-full flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-white"><i class="fa-solid fa-signal text-green-400 mr-2"></i> Tr·∫°ng th√°i Server</h2>
                    <button onclick="checkStatus()" id="btnCheck" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-xs rounded transition shadow">
                        <i class="fa-solid fa-rotate-right"></i> L√†m m·ªõi
                    </button>
                </div>
                
                <div id="statusResult" class="grid grid-cols-1 gap-3 flex-grow content-start">
                    <p class="text-gray-500 text-center italic py-4">Nh·∫•n l√†m m·ªõi ƒë·ªÉ xem tr·∫°ng th√°i.</p>
                </div>
            </div>

            <!-- Buy Device Section -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
                <h2 class="text-xl font-semibold text-white mb-4"><i class="fa-solid fa-cart-shopping text-yellow-400 mr-2"></i> Mua Cloud Trial</h2>
                
                <div class="space-y-4">
                    <!-- Cloud Type -->
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">Lo·∫°i Cloud</label>
                        <select id="cloudId" onchange="handleCloudChange()" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
                            <option value="UG">UGPhone (UG)</option>
                            <option value="VS">Vsphone (VS)</option>
                            <option value="VM">Vmos Cloud (VM)</option>
                        </select>
                    </div>

                    <!-- Server (Only for UG) -->
                    <div id="serverContainer">
                        <label class="block text-xs font-medium text-gray-400 mb-1">Khu v·ª±c (Server)</label>
                        <select id="serverRegion" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
                            <option value="SG">Singapore (SG)</option>
                            <option value="HK">Hong Kong (HK)</option>
                            <option value="JP">Japan (JP)</option>
                            <option value="DE">Germany (DE)</option>
                            <option value="US">America (US)</option>
                        </select>
                    </div>

                    <!-- Input Data -->
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">D·ªØ li·ªáu ƒë·∫ßu v√†o <span id="inputTypeHint" class="text-blue-400 text-[10px] ml-1"></span></label>
                        <textarea id="inputData" rows="3" 
                            class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 text-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder=""></textarea>
                    </div>

                    <button onclick="buyDevice()" id="btnBuy" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all shadow-lg transform active:scale-95">
                        <i class="fa-solid fa-bolt"></i> T·∫°o M√°y Ngay
                    </button>
                </div>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="bg-gray-900 rounded-xl border border-gray-700 p-4">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-sm font-semibold text-gray-400">K·∫øt qu·∫£ x·ª≠ l√Ω</h3>
                <button onclick="clearLogs()" class="text-xs text-gray-500 hover:text-white">X√≥a</button>
            </div>
            <div id="logs" class="h-40 overflow-y-auto font-mono text-xs p-2 bg-black rounded border border-gray-800 space-y-1">
                <div class="text-gray-600">> Ready...</div>
            </div>
        </div>

    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-4 rounded-lg shadow-2xl border-l-4 border-blue-500 transform translate-y-20 opacity-0 transition-all duration-300 z-50 max-w-sm">
        <div class="font-bold mb-1" id="toastTitle"></div>
        <div class="text-sm text-gray-300" id="toastMessage"></div>
    </div>

    <script>
        // G·ªçi ƒë·∫øn API c·ªßa ch√≠nh trang web n√†y (Vercel Functions)
        // Kh√¥ng g·ªçi tr·ª±c ti·∫øp ƒë·∫øn hoang.cloud
        const API_INTERNAL = '/api';

        function handleCloudChange() {
            const cloudId = document.getElementById('cloudId').value;
            const serverContainer = document.getElementById('serverContainer');
            const inputData = document.getElementById('inputData');
            const hint = document.getElementById('inputTypeHint');

            if (cloudId === 'UG') {
                serverContainer.classList.remove('hidden');
                inputData.placeholder = "D√°n Local Storage...";
                hint.textContent = "(Local Storage)";
            } else {
                serverContainer.classList.add('hidden');
                inputData.placeholder = "T√†i kho·∫£n|M·∫≠t kh·∫©u";
                hint.textContent = "(T√†i kho·∫£n|M·∫≠t kh·∫©u)";
            }
        }

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            let colorClass = 'text-gray-300';
            if (type === 'success') colorClass = 'text-green-400';
            if (type === 'error') colorClass = 'text-red-400';
            entry.className = `${colorClass} break-words`;
            entry.innerHTML = `<span class="text-gray-600">[${timestamp}]</span> ${message}`;
            logsDiv.prepend(entry);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div class="text-gray-600">> Logs cleared.</div>';
        }

        function showToast(title, message, type = 'info') {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = message;
            
            toast.className = `fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-4 rounded-lg shadow-2xl border-l-4 transform transition-all duration-300 z-50 max-w-sm translate-y-0 opacity-100`;
            if (type === 'success') toast.classList.add('border-green-500');
            else if (type === 'error') toast.classList.add('border-red-500');
            else toast.classList.add('border-blue-500');

            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        async function checkStatus() {
            const btn = document.getElementById('btnCheck');
            const resultDiv = document.getElementById('statusResult');
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ...';
            btn.disabled = true;
            resultDiv.innerHTML = '<div class="text-center text-gray-500">ƒêang t·∫£i...</div>';

            try {
                // G·ªçi API n·ªôi b·ªô /api/status
                const response = await fetch(`${API_INTERNAL}/status`);
                const json = await response.json();
                
                if (json.success && json.data) {
                    renderStatus(json.data);
                    showToast('Th√†nh c√¥ng', 'ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i', 'success');
                } else {
                    throw new Error(json.message || 'L·ªói l·∫•y d·ªØ li·ªáu');
                }
            } catch (error) {
                log(`L·ªói: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="text-red-400 text-center">L·ªói h·ªá th·ªëng.</div>`;
            } finally {
                btn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> L√†m m·ªõi';
                btn.disabled = false;
            }
        }

        function renderStatus(data) {
            const container = document.getElementById('statusResult');
            container.innerHTML = '';
            const flags = { "America": "üá∫üá∏ US", "Germany": "üá©üá™ DE", "Singapore": "üá∏üá¨ SG", "Hong Kong": "üá≠üá∞ HK", "Japan": "üáØüáµ JP" };

            Object.entries(data).forEach(([region, isAvailable]) => {
                const statusColor = isAvailable ? 'bg-green-500/20 border-green-500 text-green-400' : 'bg-red-500/20 border-red-500 text-red-400';
                const statusText = isAvailable ? 'C√≤n m√°y' : 'H·∫øt m√°y';
                const icon = isAvailable ? 'fa-check-circle' : 'fa-times-circle';

                const card = document.createElement('div');
                card.className = `flex justify-between items-center p-3 rounded border ${statusColor}`;
                card.innerHTML = `
                    <div class="font-medium text-white flex items-center gap-2"><span>${flags[region] || region}</span></div>
                    <div class="flex items-center text-sm font-bold"><i class="fa-solid ${icon} mr-1"></i> ${statusText}</div>
                `;
                container.appendChild(card);
            });
        }

        async function buyDevice() {
            const cloudId = document.getElementById('cloudId').value;
            const inputData = document.getElementById('inputData').value.trim();
            const server = document.getElementById('serverRegion').value;

            if (!inputData) {
                showToast('Thi·∫øu d·ªØ li·ªáu', 'Vui l√≤ng nh·∫≠p d·ªØ li·ªáu ƒë·∫ßu v√†o', 'warn');
                return;
            }

            const btn = document.getElementById('btnBuy');
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...';
            btn.disabled = true;

            try {
                // G·ªçi API n·ªôi b·ªô /api/buy (Kh√¥ng c·∫ßn g·ª≠i Token)
                const response = await fetch(`${API_INTERNAL}/buy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cloud_id: cloudId, server: server, input_data: inputData })
                });

                const json = await response.json();

                if (json.success) {
                    log(`Th√†nh c√¥ng: ${json.message}`, 'success');
                    showToast('Th√†nh c√¥ng!', json.message, 'success');
                } else {
                    log(`Th·∫•t b·∫°i: ${json.message}`, 'error');
                    showToast('L·ªói', json.message, 'error');
                }
            } catch (error) {
                log(`L·ªói m·∫°ng: ${error.message}`, 'error');
                showToast('L·ªói', 'Kh√¥ng th·ªÉ k·∫øt n·ªëi server', 'error');
            } finally {
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        }

        handleCloudChange();
    </script>
</body>
</html>
