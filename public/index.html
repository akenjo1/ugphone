<!DOCTYPE html>

</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">

    <!-- Navbar -->

            <div id="authBtn" class="hidden">

                <div class="bg-slate-900/50 px-3 py-1.5 rounded-full border border-yellow-500/30 flex items-center gap-2 transition-all duration-300" id="balanceContainer">

    <!-- Error Box -->

        <h3 class="font-bold border-b border-red-400 pb-2 mb-2"><i class="fa-solid fa-bug"></i> L·ªñI</h3>
        <p id="errorMsg" class="font-mono text-xs break-all"></p>
        <button onclick="this.parentElement.classList.add('hidden')" class="mt-2 text-xs underline">ƒê√≥ng</button>
    </div>

    <div class="max-w-4xl mx-auto p-4 space-y-8 pb-20">
        <!-- Banner -->
        <div id="welcomeBanner" class="bg-gradient-to-r from-sky-600 to-indigo-700 rounded-2xl p-8 text-center shadow-xl hidden">
            <h1 class="text-2xl font-bold mb-2">Mi·ªÖn Ph√≠ Cloud VPS & Device</h1>
            <p class="text-sky-100 mb-6 text-sm">V∆∞·ª£t link ki·∫øm xu - ƒê·ªïi m√°y t·ª± ƒë·ªông</p>
            <button onclick="loginGoogle()" class="bg-white text-indigo-600 px-6 py-3 rounded-full font-bold shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                <i class="fa-brands fa-google"></i> B·∫Øt ƒë·∫ßu ngay
            </button>
            <div class="mt-6 p-2 bg-black/30 rounded border border-white/10 text-[10px] text-slate-400 inline-block">
                Domain: <span id="currentDomain" class="text-yellow-400 font-mono font-bold">...</span>
            </div>
        </div>

        <!-- Earn Section -->
        <div id="earnSection" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-slate-800 rounded-xl p-5 border border-slate-700 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 right-0 p-3 opacity-10"><i class="fa-solid fa-link text-6xl"></i></div>
                <h3 class="font-bold text-lg text-white mb-1">V∆∞·ª£t Link Ng·∫Øn</h3>
                <p class="text-xs text-slate-400 mb-4">Nh·∫≠n <span class="text-yellow-400 font-bold">100 Xu</span>/l∆∞·ª£t. T·ªëi ƒëa 3 l∆∞·ª£t/ng√†y.</p>
                <button onclick="generateLink()" id="btnGenLink" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2.5 rounded-lg text-sm font-bold transition flex justify-center items-center gap-2">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> L·∫•y Link V∆∞·ª£t
                </button>
            </div>

            <div class="bg-slate-800 rounded-xl p-5 border border-slate-700 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 right-0 p-3 opacity-10"><i class="fa-solid fa-barcode text-6xl"></i></div>
                <h3 class="font-bold text-lg text-white mb-1">Nh·∫≠p M√£ Code</h3>
                <p class="text-xs text-slate-400 mb-4">Nh·∫≠p m√£ nh·∫≠n ƒë∆∞·ª£c sau khi v∆∞·ª£t link.</p>
                <div class="flex gap-2">
                    <input type="text" id="promoCode" placeholder="Nh·∫≠p m√£..." class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 text-sm text-center uppercase tracking-widest font-mono focus:border-green-500 outline-none">
                    <button onclick="submitCode()" id="btnSubmitCode" class="bg-green-600 hover:bg-green-500 text-white px-4 rounded-lg text-sm font-bold shadow-lg">Nh·∫≠n</button>
                </div>
            </div>
        </div>

        <!-- Shop Section -->
        <div id="shopSection" class="hidden bg-slate-800 rounded-xl border border-slate-700 shadow-xl overflow-hidden">
            <div class="bg-slate-700/50 p-4 border-b border-slate-700 flex justify-between items-center">
                <h2 class="font-bold text-white flex items-center gap-2"><i class="fa-solid fa-server text-sky-500"></i> C·ª≠a H√†ng</h2>
                <span class="text-xs font-bold bg-yellow-500/20 text-yellow-400 px-2 py-1 rounded">Gi√°: 50 Xu</span>
            </div>
            <div class="p-6 space-y-5">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Lo·∫°i thi·∫øt b·ªã</label>
                        <select id="cloudId" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg p-3 text-sm focus:border-sky-500 outline-none" onchange="toggleServer()">
                            <option value="UG">UGPhone (Android Cloud)</option>
                            <option value="VS">VsPhone</option>
                            <option value="VM">VMOS Virtual</option>
                        </select>
                    </div>
                    <div id="serverDiv">
                        <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Khu v·ª±c</label>
                        <select id="serverRegion" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg p-3 text-sm focus:border-sky-500 outline-none">
                            <option value="SG">üá∏üá¨ Singapore</option>
                            <option value="US">üá∫üá∏ United States</option>
                            <option value="DE">üá©üá™ Germany</option>
                            <option value="HK">üá≠üá∞ Hong Kong</option>
                            <option value="JP">üáØüáµ Japan</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">D·ªØ li·ªáu c·∫•u h√¨nh</label>
                    <textarea id="inputData" rows="3" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg p-3 text-sm font-mono focus:border-sky-500 outline-none" placeholder='{"token": "..."}'></textarea>
                </div>
                
                <button onclick="buyDevice()" id="btnBuy" class="w-full bg-gradient-to-r from-sky-600 to-blue-600 hover:from-sky-500 hover:to-blue-500 text-white font-bold py-3.5 rounded-lg shadow-lg transition transform active:scale-[0.98] flex justify-center items-center gap-2">
                    <i class="fa-solid fa-cart-plus"></i> Mua Ngay (50 Xu)
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl border-l-4 translate-y-24 opacity-0 transition-all duration-300 z-50 max-w-sm flex items-start gap-3">
        <div id="toastIcon" class="mt-1"></div>
        <div>
            <div id="toastTitle" class="font-bold text-sm"></div>
            <div id="toastMsg" class="text-xs text-slate-300 mt-1"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAMN-_pwnxFtAjX3DPnZKIijscpdicEwlw",
          authDomain: "ugphone-8879f.firebaseapp.com",
          projectId: "ugphone-8879f",
          storageBucket: "ugphone-8879f.firebasestorage.app",
          messagingSenderId: "233888764150",
          appId: "1:233888764150:web:dbc486f46d850fb97d5cd7"
        };

        try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let unsubscribeBalance = null;
        let previousBalance = -1; // ƒê·ªÉ theo d√µi thay ƒë·ªïi

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentDomain').innerText = window.location.hostname;
            auth.getRedirectResult().catch(handleLoginError);

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    toggleUI(true);
                    document.getElementById('userAvatar').src = user.photoURL;
                    
                    if(unsubscribeBalance) unsubscribeBalance();
                    
                    // --- T·ª∞ ƒê·ªòNG C·∫¨P NH·∫¨T S·ªê D∆Ø (REALTIME) ---
                    unsubscribeBalance = db.collection('users').doc(user.uid).onSnapshot((doc) => {
                        const balEl = document.getElementById('userBalance');
                        const balContainer = document.getElementById('balanceContainer');
                        
                        let balance = 0;
                        if (doc.exists) {
                            balance = doc.data().balance || 0;
                        }

                        // C·∫≠p nh·∫≠t s·ªë
                        balEl.innerText = balance;

                        // N·∫øu s·ªë d∆∞ thay ƒë·ªïi (kh√°c l·∫ßn tr∆∞·ªõc) -> Ch·∫°y hi·ªáu ·ª©ng
                        if (previousBalance !== -1 && balance !== previousBalance) {
                            // Reset animation
                            balEl.classList.remove('money-update');
                            void balEl.offsetWidth; // Trigger reflow
                            balEl.classList.add('money-update');
                            
                            // N·∫øu ƒë∆∞·ª£c c·ªông ti·ªÅn -> Hi·ªán Toast b√°o
                            if(balance > previousBalance) {
                                showToast('Ting ting!', `+${balance - previousBalance} Xu`, 'success');
                            }
                        }
                        previousBalance = balance;
                    });

                } else {
                    currentUser = null;
                    toggleUI(false);
                    if(unsubscribeBalance) unsubscribeBalance();
                }
            });
        });

        // ... C√°c h√†m Login, Logout, UI gi·ªØ nguy√™n ...
        function loginGoogle() {
            const btn = document.getElementById('btnLogin');
            if(btn) btn.innerHTML = '...';
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider).catch(handleLoginError);
        }
        function handleLoginError(error) {
            let userMsg = error.message;
            if (error.code === 'auth/unauthorized-domain') userMsg = `Domain "${window.location.hostname}" ch∆∞a ƒë∆∞·ª£c ph√©p.`;
            showError(userMsg);
        }
        function logout() { auth.signOut(); }
        function toggleUI(isLoggedIn) {
            const ids = ['authBtn', 'welcomeBanner'];
            const userIds = ['userPanel', 'earnSection', 'shopSection'];
            ids.forEach(id => { const el = document.getElementById(id); if(el) el.classList.toggle('hidden', isLoggedIn); });
            userIds.forEach(id => { const el = document.getElementById(id); if(el) el.classList.toggle('hidden', !isLoggedIn); });
        }
        function showError(msg) {
            const box = document.getElementById('errorBox');
            document.getElementById('errorMsg').innerText = msg;
            box.classList.remove('hidden');
        }

        async function generateLink() {
            if(!currentUser) return;
            const btn = document.getElementById('btnGenLink');
            btn.disabled = true; btn.innerHTML = '...';
            try {
                const res = await fetch('/api/gen-link', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: currentUser.uid, host_url: window.location.origin })
                });
                const data = await res.json();
                if(data.success) { window.open(data.shortenedUrl, '_blank'); showToast('OK', 'ƒê√£ m·ªü link!', 'success'); }
                else showToast('L·ªói', data.error, 'error');
            } catch(e) { showToast('L·ªói', 'L·ªói m·∫°ng', 'error'); }
            finally { btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-arrow-up-right-from-square"></i> L·∫•y Link V∆∞·ª£t'; }
        }

        async function submitCode() {
            if(!currentUser) return;
            const code = document.getElementById('promoCode').value.trim();
            if(!code) return showToast('L·ªói', 'Ch∆∞a nh·∫≠p m√£', 'warning');
            const btn = document.getElementById('btnSubmitCode');
            btn.disabled = true; btn.innerHTML = '...';
            try {
                const res = await fetch('/api/claim', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: currentUser.uid, code: code })
                });
                const data = await res.json();
                if(data.success) { 
                    showToast('Th√†nh c√¥ng', data.message, 'success'); 
                    document.getElementById('promoCode').value = '';
                    // Kh√¥ng c·∫ßn l√†m g√¨ th√™m, onSnapshot s·∫Ω t·ª± c·∫≠p nh·∫≠t s·ªë d∆∞
                } else { 
                    showToast('L·ªói', data.error, 'error'); 
                }
            } catch(e) { showToast('L·ªói', 'L·ªói h·ªá th·ªëng', 'error'); }
            finally { btn.disabled = false; btn.innerHTML = 'Nh·∫≠n'; }
        }

        async function buyDevice() {
            if(!currentUser) return;
            const inputData = document.getElementById('inputData').value;
            if(!inputData) return showToast('Thi·∫øu tin', 'Nh·∫≠p d·ªØ li·ªáu', 'warning');
            
            const currentBal = parseInt(document.getElementById('userBalance').innerText) || 0;
            if(currentBal < 50) return showToast('Thi·∫øu Xu', 'C·∫ßn 50 Xu', 'error');
            
            if(!confirm("Mua m√°y v·ªõi gi√° 50 Xu?")) return;
            
            const btn = document.getElementById('btnBuy');
            btn.disabled = true; btn.innerHTML = 'ƒêang x·ª≠ l√Ω...';
            try {
                const res = await fetch('/api/buy', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        uid: currentUser.uid,
                        cloud_id: document.getElementById('cloudId').value,
                        server: document.getElementById('serverRegion').value,
                        input_data: inputData
                    })
                });
                const data = await res.json();
                if(data.success) showToast('Th√†nh c√¥ng', data.message, 'success');
                else showToast('Th·∫•t b·∫°i', data.message, 'error');
            } catch(e) { showToast('L·ªói', 'L·ªói k·∫øt n·ªëi', 'error'); }
            finally { btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-cart-plus"></i> Mua Ngay (50 Xu)'; }
        }

        function toggleServer() {
            const val = document.getElementById('cloudId').value;
            const svDiv = document.getElementById('serverDiv');
            val === 'UG' ? svDiv.classList.remove('hidden') : svDiv.classList.add('hidden');
        }

        function showToast(title, msg, type) {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').innerText = title;
            document.getElementById('toastMsg').innerText = msg;
            toast.className = `fixed bottom-5 right-5 bg-slate-800 text-white px-5 py-4 rounded-xl shadow-2xl border-l-4 translate-y-0 opacity-100 transition-all duration-300 z-50 max-w-sm flex items-start gap-3 ${type === 'success' ? 'border-green-500' : type === 'error' ? 'border-red-500' : 'border-yellow-500'}`;
            setTimeout(() => { toast.classList.add('translate-y-24', 'opacity-0'); }, 4000);
        }
    </script>
</body>
</html>
