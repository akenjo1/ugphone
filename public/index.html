<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        
        <div class="text-center space-y-2 mb-8">
            <h1 class="text-3xl font-bold text-sky-500 uppercase tracking-wider">Hệ Thống Cloud VPS</h1>
            <p class="text-slate-400 text-sm">Cấp phát tài nguyên tự động</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Status Panel -->
            <div class="bg-slate-800 rounded-lg p-6 shadow-xl border border-slate-700 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-white">Khu vực khả dụng</h2>
                    <button onclick="checkStatus()" id="btnCheck" class="px-3 py-1 bg-sky-600 hover:bg-sky-700 text-white text-xs rounded transition">
                        <i class="fa-solid fa-sync"></i> Refresh
                    </button>
                </div>
                <div id="statusResult" class="grid grid-cols-1 gap-3 flex-grow content-start">
                    <p class="text-slate-500 text-center text-sm py-4">Đang chờ dữ liệu...</p>
                </div>
            </div>

            <!-- Action Panel -->
            <div class="bg-slate-800 rounded-lg p-6 shadow-xl border border-slate-700">
                <h2 class="text-lg font-semibold text-white mb-4">Khởi tạo thiết bị</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Gói dịch vụ</label>
                        <select id="cloudId" onchange="handleCloudChange()" class="w-full bg-slate-700 border border-slate-600 text-white rounded p-2 text-sm focus:border-sky-500 outline-none">
                            <option value="UG">Phone Cloud S1 (UG)</option>
                            <option value="VS">Phone Cloud S2 (VS)</option>
                            <option value="VM">Virtual Machine (VM)</option>
                        </select>
                    </div>

                    <div id="serverContainer">
                        <label class="block text-xs font-medium text-slate-400 mb-1">Region</label>
                        <select id="serverRegion" class="w-full bg-slate-700 border border-slate-600 text-white rounded p-2 text-sm focus:border-sky-500 outline-none">
                            <option value="SG">Singapore</option>
                            <option value="HK">Hong Kong</option>
                            <option value="JP">Japan</option>
                            <option value="DE">Germany</option>
                            <option value="US">United States</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">Cấu hình khởi chạy <span id="hint" class="text-sky-500 text-[10px] ml-1"></span></label>
                        <textarea id="inputData" rows="3" 
                            class="w-full bg-slate-700 border border-slate-600 text-white rounded p-3 text-sm focus:border-sky-500 outline-none"
                            placeholder=""></textarea>
                    </div>

                    <button onclick="buyDevice()" id="btnBuy" class="w-full text-white bg-green-600 hover:bg-green-700 font-bold rounded p-3 text-sm transition-all shadow-lg active:scale-95 uppercase tracking-wide">
                        Kích Hoạt Ngay
                    </button>
                </div>
            </div>
        </div>

        <!-- System Response -->
        <div class="bg-slate-900 rounded-lg border border-slate-800 p-4">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-xs font-semibold text-slate-500 uppercase">Console Log</h3>
                <button onclick="document.getElementById('logs').innerHTML=''" class="text-xs text-slate-500 hover:text-white">Clear</button>
            </div>
            <div id="logs" class="h-32 overflow-y-auto font-mono text-xs p-2 bg-black rounded text-green-500 space-y-1">
                <div class="opacity-50">> System ready.</div>
            </div>
        </div>

    </div>

    <script>
        const API_INTERNAL = '/api';

        function handleCloudChange() {
            const cloudId = document.getElementById('cloudId').value;
            const sv = document.getElementById('serverContainer');
            const hint = document.getElementById('hint');
            const inp = document.getElementById('inputData');

            if (cloudId === 'UG') {
                sv.classList.remove('hidden');
                inp.placeholder = "Nhập dữ liệu config...";
                hint.textContent = "(Data String)";
            } else {
                sv.classList.add('hidden');
                inp.placeholder = "User|Pass";
                hint.textContent = "(Account info)";
            }
        }

        function log(msg, isError = false) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.className = isError ? 'text-red-400' : 'text-green-400';
            div.innerHTML = `<span class="text-slate-600">[${time}]</span> ${msg}`;
            logs.prepend(div);
        }

        async function checkStatus() {
            const btn = document.getElementById('btnCheck');
            const resDiv = document.getElementById('statusResult');
            btn.disabled = true;
            btn.innerHTML = '...';
            resDiv.innerHTML = '<div class="text-center text-slate-500 text-sm">Checking servers...</div>';

            try {
                const req = await fetch(`${API_INTERNAL}/status`);
                const json = await req.json();
                
                if (json.status === 'ok' && json.server_list) {
                    resDiv.innerHTML = '';
                    Object.entries(json.server_list).forEach(([region, active]) => {
                        const color = active ? 'border-green-500 text-green-400 bg-green-500/10' : 'border-red-900 text-red-900 bg-red-900/10 opacity-50';
                        const item = document.createElement('div');
                        item.className = `flex justify-between p-2 rounded border ${color} text-sm font-medium`;
                        item.innerHTML = `<span>${region}</span> <span>${active ? 'Online' : 'Offline'}</span>`;
                        resDiv.appendChild(item);
                    });
                    log("Cập nhật trạng thái thành công.");
                } else {
                    resDiv.innerHTML = '<div class="text-center text-red-400">Không thể lấy dữ liệu</div>';
                }
            } catch (e) {
                log("Lỗi kết nối server.", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-sync"></i> Refresh';
            }
        }

        async function buyDevice() {
            const btn = document.getElementById('btnBuy');
            const cloudId = document.getElementById('cloudId').value;
            const inputData = document.getElementById('inputData').value;
            
            if(!inputData) return alert("Vui lòng nhập dữ liệu");

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            
            try {
                const req = await fetch(`${API_INTERNAL}/buy`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        cloud_id: cloudId,
                        server: document.getElementById('serverRegion').value,
                        input_data: inputData
                    })
                });
                const json = await req.json();

                if(json.success) {
                    log(`SUCCESS: ${json.message}`);
                    alert(json.message);
                } else {
                    log(`FAILED: ${json.message}`, true);
                    alert("Thất bại: " + json.message);
                }
            } catch (e) {
                log("Lỗi hệ thống.", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Kích Hoạt Ngay';
            }
        }

        handleCloudChange();
        // Auto check on load
        checkStatus();
    </script>
</body>
</html>
