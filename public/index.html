<body class="bg-slate-900 text-slate-100 min-h-screen font-sans selection:bg-sky-500 selection:text-white">

            <h1 class="text-2xl font-bold mb-2">Mi·ªÖn Ph√≠ Cloud VPS & Device</h1>
            <p class="text-sky-100 mb-6 text-sm">V∆∞·ª£t link ki·∫øm xu - ƒê·ªïi m√°y t·ª± ƒë·ªông - Kh√¥ng c·∫ßn n·∫°p ti·ªÅn</p>
            <button onclick="loginGoogle()" class="bg-white text-indigo-600 px-6 py-3 rounded-full font-bold shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">

                <p class="text-xs text-slate-400 mb-4">Nh·∫≠n <span class="text-yellow-400 font-bold">100 Xu</span>/l∆∞·ª£t. T·ªëi ƒëa 3 l∆∞·ª£t/ng√†y.</p>
                <button onclick="generateLink()" id="btnGenLink" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2.5 rounded-lg text-sm font-bold transition flex justify-center items-center gap-2">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> L·∫•y Link V∆∞·ª£t
                </button>

            <!-- Box 2: Nh·∫≠p Code -->

                <div class="flex gap-2">

                    <button onclick="submitCode()" id="btnSubmitCode" class="bg-green-600 hover:bg-green-500 text-white px-4 rounded-lg text-sm font-bold shadow-lg">

        <!-- Khu v·ª±c Mua M√°y (Ch·ªâ hi·ªán khi ƒë√£ ƒëƒÉng nh·∫≠p) -->

            <div class="p-6 space-y-5">

                    </div>
                    <div id="serverDiv">
                        <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Khu v·ª±c</label>
                        <select id="serverRegion" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg p-3 text-sm focus:border-sky-500 outline-none">
                            <option value="SG">üá∏üá¨ Singapore</option>
                            <option value="US">üá∫üá∏ United States</option>
                            <option value="DE">üá©üá™ Germany</option>
                            <option value="HK">üá≠üá∞ Hong Kong</option>
                            <option value="JP">üáØüáµ Japan</option>
                        </select>
                    </div>
                </div>

                <!-- Input Data -->

                    <textarea id="inputData" rows="3" class="w-full bg-slate-900 border border-slate-600 text-white rounded-lg p-3 text-sm font-mono focus:border-sky-500 outline-none" placeholder='{"token": "..."}'></textarea>
                </div>

                <!-- Button Mua -->
                <button onclick="buyDevice()" id="btnBuy" class="w-full bg-gradient-to-r from-sky-600 to-blue-600 hover:from-sky-500 hover:to-blue-500 text-white font-bold py-3.5 rounded-lg shadow-lg transition transform active:scale-[0.98] flex justify-center items-center gap-2">

    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl border-l-4 translate-y-24 opacity-0 transition-all duration-300 z-50 max-w-sm flex items-start gap-3">
        <div id="toastIcon" class="mt-1"></div>
        <div>
            <div id="toastTitle" class="font-bold text-sm"></div>
            <div id="toastMsg" class="text-xs text-slate-300 mt-1"></div>
        </div>
    </div>

    <script>
        // =========================================================
        // THAY TH·∫æ CONFIG FIREBASE C·ª¶A B·∫†N V√ÄO ƒê√ÇY
        // L·∫•y t·∫°i: Firebase Console -> Project Settings -> General -> Web App
        // =========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAMN-_pwnxFtAjX3DPnZKIijscpdicEwlw",
  authDomain: "ugphone-8879f.firebaseapp.com",
  projectId: "ugphone-8879f",
  storageBucket: "ugphone-8879f.firebasestorage.app",
  messagingSenderId: "233888764150",
  appId: "1:233888764150:web:dbc486f46d850fb97d5cd7"
};
        // =========================================================

        // Initialize Firebase Client
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let unsubscribeBalance = null;

        // --- AUTH SYSTEM ---
        auth.onAuthStateChanged(user => {
            const authBtn = document.getElementById('authBtn');
            const userPanel = document.getElementById('userPanel');
            const welcomeBanner = document.getElementById('welcomeBanner');
            const earnSection = document.getElementById('earnSection');
            const shopSection = document.getElementById('shopSection');

            if (user) {
                // LOGGED IN
                currentUser = user;
                authBtn.classList.add('hidden');
                welcomeBanner.classList.add('hidden');
                
                userPanel.classList.remove('hidden');
                earnSection.classList.remove('hidden');
                shopSection.classList.remove('hidden');
                
                document.getElementById('userAvatar').src = user.photoURL || 'https://via.placeholder.com/32';
                
                // Realtime Balance Listener
                if(unsubscribeBalance) unsubscribeBalance();
                unsubscribeBalance = db.collection('users').doc(user.uid).onSnapshot(doc => {
                    const data = doc.data();
                    const bal = data ? (data.balance || 0) : 0;
                    // Animation ƒë·∫øm s·ªë
                    animateValue("userBalance", parseInt(document.getElementById('userBalance').innerText), bal, 1000);
                });

            } else {
                // LOGGED OUT
                currentUser = null;
                if(unsubscribeBalance) unsubscribeBalance();
                
                authBtn.classList.remove('hidden');
                welcomeBanner.classList.remove('hidden');
                
                userPanel.classList.add('hidden');
                earnSection.classList.add('hidden');
                shopSection.classList.add('hidden');
            }
        });

        function loginGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(err => showToast('L·ªói ƒêƒÉng Nh·∫≠p', err.message, 'error'));
        }

        // --- CH·ª®C NƒÇNG CH√çNH ---

        async function generateLink() {
            if(!currentUser) return;
            const btn = document.getElementById('btnGenLink');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ƒêang t·∫°o...';

            try {
                const res = await fetch('/api/gen-link', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        uid: currentUser.uid,
                        host_url: window.location.origin 
                    })
                });
                const data = await res.json();
                
                if(data.success) {
                    window.open(data.shortenedUrl, '_blank');
                    showToast('Th√†nh C√¥ng', 'ƒê√£ m·ªü tab m·ªõi. H√£y v∆∞·ª£t link ƒë·ªÉ l·∫•y m√£!', 'success');
                } else {
                    showToast('Th·∫•t B·∫°i', data.error, 'error');
                }
            } catch(e) { showToast('L·ªói M·∫°ng', 'Kh√¥ng th·ªÉ k·∫øt n·ªëi server', 'error'); }
            finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        async function submitCode() {
            if(!currentUser) return;
            const input = document.getElementById('promoCode');
            const code = input.value.trim();
            if(!code) return showToast('L·ªói', 'Ch∆∞a nh·∫≠p m√£ code', 'warning');

            const btn = document.getElementById('btnSubmitCode');
            btn.disabled = true;
            btn.innerHTML = '...';

            try {
                const res = await fetch('/api/claim', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: currentUser.uid, code: code })
                });
                const data = await res.json();
                
                if(data.success) {
                    showToast('Nh·∫≠n Th∆∞·ªüng', data.message, 'success');
                    input.value = '';
                } else {
                    showToast('L·ªói M√£', data.error, 'error');
                }
            } catch(e) { showToast('L·ªói M·∫°ng', 'L·ªói h·ªá th·ªëng', 'error'); }
            finally {
                btn.disabled = false;
                btn.innerHTML = 'Nh·∫≠n';
            }
        }

        async function buyDevice() {
            if(!currentUser) return;
            const inputData = document.getElementById('inputData').value.trim();
            if(!inputData) return showToast('Thi·∫øu Th√¥ng Tin', 'Vui l√≤ng nh·∫≠p d·ªØ li·ªáu c·∫•u h√¨nh', 'warning');

            // Ki·ªÉm tra s·ªë d∆∞ UI tr∆∞·ªõc (Backend s·∫Ω check l·∫°i)
            const currentBal = parseInt(document.getElementById('userBalance').innerText);
            if(currentBal < 500) return showToast('Kh√¥ng ƒê·ªß Xu', 'B·∫°n c·∫ßn 500 Xu. H√£y v∆∞·ª£t link ki·∫øm th√™m!', 'error');

            if(!confirm("X√°c nh·∫≠n mua m√°y v·ªõi gi√° 500 Xu?")) return;

            const btn = document.getElementById('btnBuy');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> ƒêang x·ª≠ l√Ω...';

            try {
                const res = await fetch('/api/buy', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        uid: currentUser.uid,
                        cloud_id: document.getElementById('cloudId').value,
                        server: document.getElementById('serverRegion').value,
                        input_data: inputData
                    })
                });
                const data = await res.json();

                if(data.success) {
                    showToast('Th√†nh C√¥ng', data.message, 'success');
                } else {
                    showToast('Giao D·ªãch Th·∫•t B·∫°i', data.message, 'error');
                }
            } catch(e) { showToast('L·ªói', 'Kh√¥ng th·ªÉ k·∫øt n·ªëi Server', 'error'); }
            finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        function toggleServer() {
            const val = document.getElementById('cloudId').value;
            const svDiv = document.getElementById('serverDiv');
            if (val === 'UG') svDiv.classList.remove('hidden');
            else svDiv.classList.add('hidden');
        }

        // --- UTILS ---
        function showToast(title, msg, type) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            
            document.getElementById('toastTitle').innerText = title;
            document.getElementById('toastMsg').innerText = msg;

            toast.className = `fixed bottom-5 right-5 bg-slate-800 text-white px-5 py-4 rounded-xl shadow-2xl border-l-4 translate-y-0 opacity-100 transition-all duration-300 z-50 max-w-sm flex items-start gap-3`;
            
            if(type === 'success') {
                toast.classList.add('border-green-500');
                icon.innerHTML = '<i class="fa-solid fa-check-circle text-green-500 text-xl"></i>';
            } else if(type === 'error') {
                toast.classList.add('border-red-500');
                icon.innerHTML = '<i class="fa-solid fa-triangle-exclamation text-red-500 text-xl"></i>';
            } else {
                toast.classList.add('border-yellow-500');
                icon.innerHTML = '<i class="fa-solid fa-circle-info text-yellow-500 text-xl"></i>';
            }

            setTimeout(() => {
                toast.classList.add('translate-y-24', 'opacity-0');
            }, 4000);
        }

        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            const timer = setInterval(function() {
                current += increment;
                obj.innerHTML = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime > 0 ? stepTime : 10);
        }
    </script>
</body>
