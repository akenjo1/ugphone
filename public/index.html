<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
        /* Hi·ªáu ·ª©ng loading nh·∫π */
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto space-y-6">
        
        <!-- Header -->
        <div class="text-center space-y-2 mb-8">
            <h1 class="text-3xl font-bold text-sky-500 uppercase tracking-wider">Cloud Manager</h1>
            <p class="text-slate-400 text-xs">H·ªá th·ªëng c·∫•p ph√°t t√†i nguy√™n t·ª± ƒë·ªông</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- C·ªôt tr√°i: Tr·∫°ng th√°i Server (Chi·∫øm 5 ph·∫ßn) -->
            <div class="lg:col-span-5 bg-slate-800 rounded-lg p-5 shadow-xl border border-slate-700 flex flex-col h-full">
                <div class="flex justify-between items-center mb-4 pb-2 border-b border-slate-700">
                    <h2 class="text-sm font-bold text-white uppercase"><i class="fa-solid fa-server mr-2"></i> Tr·∫°ng th√°i Server</h2>
                    <button onclick="checkStatus()" id="btnCheck" class="px-3 py-1 bg-sky-600 hover:bg-sky-700 text-white text-[10px] uppercase font-bold rounded transition">
                        <i class="fa-solid fa-sync"></i> Refresh
                    </button>
                </div>
                
                <!-- Danh s√°ch server s·∫Ω lu√¥n hi·ªÉn th·ªã ·ªü ƒë√¢y -->
                <div id="statusResult" class="grid grid-cols-1 gap-2 flex-grow content-start overflow-y-auto max-h-[400px]">
                    <!-- M·∫∑c ƒë·ªãnh s·∫Ω ƒë∆∞·ª£c render b·∫±ng JS ngay khi load -->
                </div>
            </div>

            <!-- C·ªôt ph·∫£i: Form Mua (Chi·∫øm 7 ph·∫ßn) -->
            <div class="lg:col-span-7 bg-slate-800 rounded-lg p-6 shadow-xl border border-slate-700">
                <div class="mb-4 pb-2 border-b border-slate-700">
                    <h2 class="text-sm font-bold text-white uppercase"><i class="fa-solid fa-cart-shopping mr-2"></i> Kh·ªüi t·∫°o thi·∫øt b·ªã</h2>
                </div>
                
                <div class="space-y-5">
                    <!-- Lo·∫°i Cloud -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">G√≥i d·ªãch v·ª•</label>
                        <div class="grid grid-cols-3 gap-2">
                            <label class="cursor-pointer">
                                <input type="radio" name="cloudType" value="UG" class="peer sr-only" checked onchange="handleCloudChange()">
                                <div class="rounded-md p-3 text-center border border-slate-600 bg-slate-700 peer-checked:bg-sky-600 peer-checked:border-sky-500 peer-checked:text-white transition-all hover:bg-slate-600">
                                    <div class="font-bold text-sm">UGPhone</div>
                                    <div class="text-[10px] opacity-75">Cloud S1</div>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="cloudType" value="VS" class="peer sr-only" onchange="handleCloudChange()">
                                <div class="rounded-md p-3 text-center border border-slate-600 bg-slate-700 peer-checked:bg-purple-600 peer-checked:border-purple-500 peer-checked:text-white transition-all hover:bg-slate-600">
                                    <div class="font-bold text-sm">VSPhone</div>
                                    <div class="text-[10px] opacity-75">Cloud S2</div>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="cloudType" value="VM" class="peer sr-only" onchange="handleCloudChange()">
                                <div class="rounded-md p-3 text-center border border-slate-600 bg-slate-700 peer-checked:bg-pink-600 peer-checked:border-pink-500 peer-checked:text-white transition-all hover:bg-slate-600">
                                    <div class="font-bold text-sm">VMOS</div>
                                    <div class="text-[10px] opacity-75">Virtual</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Ch·ªçn Server -->
                    <div id="serverContainer">
                        <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Khu v·ª±c (Region)</label>
                        <select id="serverRegion" class="w-full bg-slate-900 border border-slate-600 text-white rounded p-3 text-sm focus:border-sky-500 outline-none transition-colors">
                            <!-- Option s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª± ƒë·ªông k√®m tr·∫°ng th√°i -->
                            <option value="SG">üá∏üá¨ Singapore</option>
                            <option value="HK">üá≠üá∞ Hong Kong</option>
                            <option value="JP">üáØüáµ Japan</option>
                            <option value="DE">üá©üá™ Germany</option>
                            <option value="US">üá∫üá∏ United States</option>
                        </select>
                    </div>

                    <!-- Input Data -->
                    <div>
                        <label class="flex justify-between text-xs font-bold text-slate-400 mb-2 uppercase">
                            <span>D·ªØ li·ªáu c·∫•u h√¨nh</span>
                            <span id="hint" class="text-sky-500 lowercase normal-case"></span>
                        </label>
                        <textarea id="inputData" rows="4" 
                            class="w-full bg-slate-900 border border-slate-600 text-white rounded p-3 text-sm font-mono focus:border-sky-500 outline-none transition-colors"
                            placeholder=""></textarea>
                    </div>

                    <button onclick="buyDevice()" id="btnBuy" class="w-full text-white bg-green-600 hover:bg-green-700 font-bold rounded p-3 text-sm transition-all shadow-lg active:scale-95 uppercase tracking-wide flex justify-center items-center gap-2">
                        <span>X√°c Nh·∫≠n Mua</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Logs Console -->
        <div class="bg-slate-900 rounded-lg border border-slate-800 p-4 mt-6">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">System Events</h3>
                <button onclick="document.getElementById('logs').innerHTML=''" class="text-[10px] text-slate-500 hover:text-white uppercase">Clear Logs</button>
            </div>
            <div id="logs" class="h-24 overflow-y-auto font-mono text-[11px] p-2 bg-black rounded text-green-500 space-y-1 border border-slate-800">
                <div class="opacity-50">> System initialized. Ready.</div>
            </div>
        </div>

    </div>

    <script>
        const API_INTERNAL = '/api';

        // C·∫•u h√¨nh danh s√°ch Server c·ª©ng ƒë·ªÉ lu√¥n hi·ªÉn th·ªã
        const SERVER_LIST_DEF = [
            { key: "Singapore", name: "Singapore", flag: "üá∏üá¨", code: "SG" },
            { key: "Hong Kong", name: "Hong Kong", flag: "üá≠üá∞", code: "HK" },
            { key: "Japan",     name: "Japan",     flag: "üáØüáµ", code: "JP" },
            { key: "Germany",   name: "Germany",   flag: "üá©üá™", code: "DE" },
            { key: "America",   name: "USA",       flag: "üá∫üá∏", code: "US" }
        ];

        // Kh·ªüi t·∫°o ngay khi trang t·∫£i xong
        document.addEventListener('DOMContentLoaded', () => {
            renderStatus({}); // V·∫Ω khung x√°m tr∆∞·ªõc
            checkStatus();    // G·ªçi API c·∫≠p nh·∫≠t m√†u sau
            handleCloudChange(); // C·∫≠p nh·∫≠t form
        });

        function handleCloudChange() {
            // L·∫•y value t·ª´ Radio Button ƒë√£ ch·ªçn
            const cloudId = document.querySelector('input[name="cloudType"]:checked').value;
            
            const sv = document.getElementById('serverContainer');
            const hint = document.getElementById('hint');
            const inp = document.getElementById('inputData');

            if (cloudId === 'UG') {
                sv.classList.remove('hidden');
                inp.placeholder = "D√°n chu·ªói JSON Local Storage v√†o ƒë√¢y...";
                hint.textContent = "(Y√™u c·∫ßu: Local Storage Data)";
            } else {
                sv.classList.add('hidden');
                inp.placeholder = "Nh·∫≠p: T√†i kho·∫£n|M·∫≠t kh·∫©u";
                hint.textContent = "(ƒê·ªãnh d·∫°ng: User|Pass)";
            }
        }

        function log(msg, isError = false) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString('vi-VN', {hour12: false});
            div.className = isError ? 'text-red-400' : 'text-green-400';
            div.innerHTML = `<span class="text-slate-600 mr-2">[${time}]</span>${msg}`;
            logs.prepend(div);
        }

        async function checkStatus() {
            const btn = document.getElementById('btnCheck');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            
            // Th√™m hi·ªáu ·ª©ng loading cho danh s√°ch
            document.getElementById('statusResult').classList.add('opacity-50');

            try {
                const req = await fetch(`${API_INTERNAL}/status`);
                const json = await req.json();
                
                // N·∫øu l·∫•y ƒë∆∞·ª£c data (d√π r·ªóng hay c√≥)
                if (json.server_data) {
                    renderStatus(json.server_data);
                    updateSelectDropdown(json.server_data);
                    
                    if(json.status === 'failed') {
                        log("‚ö†Ô∏è Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c m√°y ch·ªß g·ªëc (D·ªØ li·ªáu c≈©).", true);
                    } else {
                        log("‚úÖ ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i Server.");
                    }
                } else {
                    renderStatus({}); 
                    log("‚ùå L·ªói ƒë·ªãnh d·∫°ng d·ªØ li·ªáu tr·∫£ v·ªÅ.", true);
                }

            } catch (e) {
                renderStatus({}); 
                log("‚ùå L·ªói k·∫øt n·ªëi API n·ªôi b·ªô.", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-sync"></i> Refresh';
                document.getElementById('statusResult').classList.remove('opacity-50');
            }
        }

        function renderStatus(apiData) {
            const container = document.getElementById('statusResult');
            container.innerHTML = '';

            SERVER_LIST_DEF.forEach(server => {
                const isOnline = apiData[server.key] === true;
                const isUnknown = apiData[server.key] === undefined;

                let colorClass = '';
                let statusBadge = '';
                
                if (isUnknown) {
                    colorClass = 'border-slate-700 bg-slate-800 text-slate-500';
                    statusBadge = '<span class="text-xs bg-slate-700 text-slate-400 px-2 py-0.5 rounded">Checking...</span>';
                } else if (isOnline) {
                    colorClass = 'border-green-600/50 bg-green-900/10 text-green-400 shadow-[0_0_10px_rgba(74,222,128,0.1)]';
                    statusBadge = '<span class="text-xs bg-green-500/20 text-green-400 px-2 py-0.5 rounded font-bold">ONLINE</span>';
                } else {
                    colorClass = 'border-red-900/50 bg-red-900/10 text-red-400 opacity-75';
                    statusBadge = '<span class="text-xs bg-red-900/30 text-red-400 px-2 py-0.5 rounded">SOLD OUT</span>';
                }

                const item = document.createElement('div');
                item.className = `flex justify-between items-center p-3 rounded border transition-all duration-300 ${colorClass}`;
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-xl filter drop-shadow-md">${server.flag}</span>
                        <span class="font-medium text-sm">${server.name}</span>
                    </div> 
                    <div>${statusBadge}</div>`;
                container.appendChild(item);
            });
        }

        // H√†m c·∫≠p nh·∫≠t dropdown ch·ªçn Server d·ª±a tr√™n tr·∫°ng th√°i
        function updateSelectDropdown(apiData) {
            const select = document.getElementById('serverRegion');
            const currentValue = select.value;
            select.innerHTML = ''; // X√≥a c≈©

            SERVER_LIST_DEF.forEach(server => {
                const isOnline = apiData[server.key] === true;
                const isUnknown = apiData[server.key] === undefined;
                
                let text = `${server.flag} ${server.name}`;
                let disabled = false;

                if (!isUnknown) {
                    if (isOnline) {
                        text += " (‚úÖ S·∫µn s√†ng)";
                    } else {
                        text += " (‚ùå H·∫øt h√†ng)";
                        // disabled = true; // C√≥ th·ªÉ b·ªè comment n·∫øu mu·ªën ch·∫∑n ch·ªçn lu√¥n
                    }
                }

                const option = document.createElement('option');
                option.value = server.code;
                option.textContent = text;
                option.disabled = disabled;
                select.appendChild(option);
            });

            // Gi·ªØ l·∫°i l·ª±a ch·ªçn c≈© n·∫øu n√≥ ch∆∞a b·ªã disable
            select.value = currentValue;
        }

        async function buyDevice() {
            const btn = document.getElementById('btnBuy');
            const cloudId = document.querySelector('input[name="cloudType"]:checked').value;
            const inputData = document.getElementById('inputData').value;
            const serverCode = document.getElementById('serverRegion').value;
            
            if(!inputData.trim()) {
                log("‚ö†Ô∏è Vui l√≤ng nh·∫≠p d·ªØ li·ªáu ƒë·∫ßu v√†o!", true);
                document.getElementById('inputData').focus();
                document.getElementById('inputData').classList.add('border-red-500');
                setTimeout(() => document.getElementById('inputData').classList.remove('border-red-500'), 2000);
                return;
            }

            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> ƒêang x·ª≠ l√Ω...';
            
            try {
                const req = await fetch(`${API_INTERNAL}/buy`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        cloud_id: cloudId,
                        server: serverCode,
                        input_data: inputData
                    })
                });
                const json = await req.json();

                if(json.success) {
                    log(`‚úÖ TH√ÄNH C√îNG: ${json.message}`);
                    alert("Mua th√†nh c√¥ng!\n" + json.message);
                    // Refresh l·∫°i status sau khi mua
                    if(cloudId === 'UG') setTimeout(checkStatus, 2000);
                } else {
                    log(`üõë TH·∫§T B·∫†I: ${json.message}`, true);
                    alert("L·ªói: " + json.message);
                }
            } catch (e) {
                log("‚ùå L·ªói h·ªá th·ªëng khi g·ªçi mua.", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
