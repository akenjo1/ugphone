<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        
        <div class="text-center space-y-2 mb-8">
            <h1 class="text-3xl font-bold text-sky-500 uppercase tracking-wider">H·ªá Th·ªëng Cloud VPS</h1>
            <p class="text-slate-400 text-sm">C·∫•p ph√°t t√†i nguy√™n t·ª± ƒë·ªông</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Status Panel -->
            <div class="bg-slate-800 rounded-lg p-6 shadow-xl border border-slate-700 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-white">Tr·∫°ng th√°i UGPhone</h2>
                    <button onclick="checkStatus()" id="btnCheck" class="px-3 py-1 bg-sky-600 hover:bg-sky-700 text-white text-xs rounded transition">
                        <i class="fa-solid fa-sync"></i> Refresh
                    </button>
                </div>
                <!-- Danh s√°ch server s·∫Ω lu√¥n hi·ªÉn th·ªã ·ªü ƒë√¢y -->
                <div id="statusResult" class="grid grid-cols-1 gap-3 flex-grow content-start">
                    <!-- M·∫∑c ƒë·ªãnh hi·ªÉn th·ªã loading skeleton -->
                    <p class="text-slate-500 text-center text-sm py-4">ƒêang t·∫£i d·ªØ li·ªáu...</p>
                </div>
            </div>

            <!-- Action Panel -->
            <div class="bg-slate-800 rounded-lg p-6 shadow-xl border border-slate-700">
                <h2 class="text-lg font-semibold text-white mb-4">Kh·ªüi t·∫°o thi·∫øt b·ªã</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">G√≥i d·ªãch v·ª•</label>
                        <select id="cloudId" onchange="handleCloudChange()" class="w-full bg-slate-700 border border-slate-600 text-white rounded p-2 text-sm focus:border-sky-500 outline-none">
                            <option value="UG">Phone Cloud S1 (UG)</option>
                            <option value="VS">Phone Cloud S2 (VS)</option>
                            <option value="VM">Virtual Machine (VM)</option>
                        </select>
                    </div>

                    <div id="serverContainer">
                        <label class="block text-xs font-medium text-slate-400 mb-1">Region</label>
                        <select id="serverRegion" class="w-full bg-slate-700 border border-slate-600 text-white rounded p-2 text-sm focus:border-sky-500 outline-none">
                            <option value="SG">Singapore</option>
                            <option value="HK">Hong Kong</option>
                            <option value="JP">Japan</option>
                            <option value="DE">Germany</option>
                            <option value="US">United States</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-slate-400 mb-1">C·∫•u h√¨nh kh·ªüi ch·∫°y <span id="hint" class="text-sky-500 text-[10px] ml-1"></span></label>
                        <textarea id="inputData" rows="3" 
                            class="w-full bg-slate-700 border border-slate-600 text-white rounded p-3 text-sm focus:border-sky-500 outline-none"
                            placeholder=""></textarea>
                    </div>

                    <button onclick="buyDevice()" id="btnBuy" class="w-full text-white bg-green-600 hover:bg-green-700 font-bold rounded p-3 text-sm transition-all shadow-lg active:scale-95 uppercase tracking-wide">
                        K√≠ch Ho·∫°t Ngay
                    </button>
                </div>
            </div>
        </div>

        <!-- System Response -->
        <div class="bg-slate-900 rounded-lg border border-slate-800 p-4">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-xs font-semibold text-slate-500 uppercase">Console Log</h3>
                <button onclick="document.getElementById('logs').innerHTML=''" class="text-xs text-slate-500 hover:text-white">Clear</button>
            </div>
            <div id="logs" class="h-32 overflow-y-auto font-mono text-xs p-2 bg-black rounded text-green-500 space-y-1">
                <div class="opacity-50">> System ready.</div>
            </div>
        </div>

    </div>

    <script>
        const API_INTERNAL = '/api';

        // Danh s√°ch Server c·ªë ƒë·ªãnh (ƒê·ªÉ ƒë·∫£m b·∫£o giao di·ªán lu√¥n hi·ªán ƒë·ªß)
        // Key ph·∫£i kh·ªõp v·ªõi API tr·∫£ v·ªÅ (America, Singapore...)
        // Value l√† t√™n hi·ªÉn th·ªã ƒë·∫πp + C·ªù
        const SERVER_LIST_DEF = [
            { key: "Singapore", name: "Singapore", flag: "üá∏üá¨" },
            { key: "Hong Kong", name: "Hong Kong", flag: "üá≠üá∞" },
            { key: "Japan",     name: "Japan",     flag: "üáØüáµ" },
            { key: "Germany",   name: "Germany",   flag: "üá©üá™" },
            { key: "America",   name: "USA",       flag: "üá∫üá∏" }
        ];

        function handleCloudChange() {
            const cloudId = document.getElementById('cloudId').value;
            const sv = document.getElementById('serverContainer');
            const hint = document.getElementById('hint');
            const inp = document.getElementById('inputData');

            if (cloudId === 'UG') {
                sv.classList.remove('hidden');
                inp.placeholder = "Nh·∫≠p d·ªØ li·ªáu config...";
                hint.textContent = "(Data String)";
            } else {
                sv.classList.add('hidden');
                inp.placeholder = "User|Pass";
                hint.textContent = "(Account info)";
            }
        }

        function log(msg, isError = false) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.className = isError ? 'text-red-400' : 'text-green-400';
            div.innerHTML = `<span class="text-slate-600">[${time}]</span> ${msg}`;
            logs.prepend(div);
        }

        async function checkStatus() {
            const btn = document.getElementById('btnCheck');
            const resDiv = document.getElementById('statusResult');
            btn.disabled = true;
            btn.innerHTML = '...';
            
            try {
                const req = await fetch(`${API_INTERNAL}/status`);
                const json = await req.json();
                
                // N·∫øu l·∫•y ƒë∆∞·ª£c data (d√π r·ªóng hay c√≥)
                if (json.server_data) {
                    renderStatus(json.server_data);
                    
                    if(json.status === 'failed') {
                        log("Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu ch√≠nh x√°c t·ª´ m√°y ch·ªß g·ªëc.", true);
                    } else {
                        log("C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng.");
                    }
                } else {
                    // L·ªói c·∫•u tr√∫c
                    renderStatus({}); 
                    log("L·ªói: D·ªØ li·ªáu tr·∫£ v·ªÅ kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng.", true);
                }

            } catch (e) {
                renderStatus({}); // Render m·∫∑c ƒë·ªãnh h·∫øt server
                log("L·ªói k·∫øt n·ªëi server.", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-sync"></i> Refresh';
            }
        }

        function renderStatus(apiData) {
            const container = document.getElementById('statusResult');
            container.innerHTML = '';

            SERVER_LIST_DEF.forEach(server => {
                // Ki·ªÉm tra xem server n√†y c√≥ trong data API tr·∫£ v·ªÅ kh√¥ng
                // L∆∞u √Ω: apiData[server.key] c√≥ th·ªÉ l√† true/false. N·∫øu undefined nghƒ©a l√† API l·ªói.
                const isOnline = apiData[server.key] === true;
                const isUnknown = apiData[server.key] === undefined;

                let color = '';
                let statusText = '';
                let icon = '';

                if (isUnknown) {
                    // API kh√¥ng tr·∫£ v·ªÅ region n√†y -> M√†u x√°m (Unknown)
                    color = 'border-slate-600 text-slate-500 bg-slate-700/20';
                    statusText = 'Kh√¥ng r√µ';
                    icon = 'fa-question-circle';
                } else if (isOnline) {
                    // C√≥ h√†ng -> M√†u xanh
                    color = 'border-green-500 text-green-400 bg-green-500/10';
                    statusText = 'C√≤n m√°y';
                    icon = 'fa-check-circle';
                } else {
                    // H·∫øt h√†ng -> M√†u ƒë·ªè
                    color = 'border-red-500 text-red-400 bg-red-900/10';
                    statusText = 'H·∫øt m√°y';
                    icon = 'fa-times-circle';
                }

                const item = document.createElement('div');
                item.className = `flex justify-between p-3 rounded border ${color} text-sm font-medium items-center`;
                item.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="text-lg">${server.flag}</span>
                        <span>${server.name}</span>
                    </div> 
                    <div class="flex items-center gap-1">
                        <i class="fa-solid ${icon}"></i> <span>${statusText}</span>
                    </div>`;
                container.appendChild(item);
            });
        }

        async function buyDevice() {
            const btn = document.getElementById('btnBuy');
            const cloudId = document.getElementById('cloudId').value;
            const inputData = document.getElementById('inputData').value;
            
            if(!inputData) return alert("Vui l√≤ng nh·∫≠p d·ªØ li·ªáu");

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            
            try {
                const req = await fetch(`${API_INTERNAL}/buy`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        cloud_id: cloudId,
                        server: document.getElementById('serverRegion').value,
                        input_data: inputData
                    })
                });
                const json = await req.json();

                if(json.success) {
                    log(`SUCCESS: ${json.message}`);
                    alert(json.message);
                } else {
                    log(`FAILED: ${json.message}`, true);
                    alert("Th·∫•t b·∫°i: " + json.message);
                }
            } catch (e) {
                log("L·ªói h·ªá th·ªëng.", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'K√≠ch Ho·∫°t Ngay';
            }
        }

        handleCloudChange();
        checkStatus();
    </script>
</body>
</html>
